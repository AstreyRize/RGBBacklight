<html><head><meta name="viewport" content="width=device-width, initial-scale=1"/><style>body{background-color:darkslategray}input#red[type=range]::-moz-range-track{background:linear-gradient(to right,#fff,#f00)}input#green[type=range]::-moz-range-track{background:linear-gradient(to right,#fff,#0f0)}input#blue[type=range]::-moz-range-track{background:linear-gradient(to right,#fff,#00f)}input#red[type=range]::-webkit-slider-runnable-track{background:linear-gradient(to right,#fff,#f00)}input#green[type=range]::-webkit-slider-runnable-track{background:linear-gradient(to right,#fff,#0f0)}input#blue[type=range]::-webkit-slider-runnable-track{background:linear-gradient(to right,#fff,#00f)}input[type=range]{-webkit-appearance:none;margin:18px 0;width:100%;display:block;margin-right:auto;margin-left:auto}input[type=range]:focus{outline:0}input[type=range]::-webkit-slider-runnable-track{width:100%;height:8.4px;cursor:pointer;animate:.2s;box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d;border-radius:1.3px;border:.2px solid #010101}input[type=range]::-webkit-slider-thumb{box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d;border:1px solid #000;height:36px;width:16px;border-radius:3px;background:#fff;cursor:pointer;-webkit-appearance:none;margin-top:-14px}/*!*background: #367ebd;*!*/input[type=range]::-moz-range-track{width:100%;height:8.4px;cursor:pointer;animate:.2s;box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d;border-radius:1.3px;border:.2px solid #010101}input[type=range]::-moz-range-thumb{box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d;border:1px solid #000;height:36px;width:16px;border-radius:3px;background:#fff;cursor:pointer}input[type=range]::-ms-track{width:100%;height:8.4px;cursor:pointer;animate:.2s;background:transparent;border-color:transparent;border-width:16px 0;color:transparent}input[type=range]::-ms-fill-lower{border:.2px solid #010101;border-radius:2.6px;box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d}input[type=range]::-ms-fill-upper{border:.2px solid #010101;border-radius:2.6px;box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d}input[type=range]::-ms-thumb{box-shadow:1px 1px 1px #000,0 0 1px #0d0d0d;border:1px solid #000;height:36px;width:16px;border-radius:3px;cursor:pointer}button{background-color:#4caf50;border:0;color:white;padding:20px;text-align:center;text-decoration:none;display:inline-block;font-size:16px;margin:4px 2px;cursor:pointer;border-radius:12px;width:100%;opacity:1}button:active{opacity:.5}</style></head><body><div><input id="red" type="range" onchange="changeColor()" min="0" max="255"/><br/><input id="green" type="range" onchange="changeColor()" min="0" max="255"/><br/><input id="blue" type="range" onchange="changeColor()" min="0" max="255"/><br/><br/><input id="speed" type="range" onchange="changeSpeed()" min="1" max="1000"/><br/><button id="noEffect" onclick="changeEffect(0)">No effect</button><button id="gradient" onclick="changeEffect(1)">Gradient</button><button id="upScale" onclick="changeEffect(2)">Breath</button></div></body><script>function changeColor(){var e=document.getElementById("red"),t=document.getElementById("green"),n=document.getElementById("blue");if(e&&t&&n){var r=Array.from(document.getElementsByTagName("button")),a="rgb("+parseInt(e.value)+", "+parseInt(t.value)+", "+parseInt(n.value)+")";r.forEach(function(e){e.style.backgroundColor=a});var u=new XMLHttpRequest;u.open("GET","setColor?red="+e.value+"&green="+t.value+"&blue="+n.value,!0),u.send()}}function getColor(){var a=new XMLHttpRequest;a.onreadystatechange=function(){if(4===a.readyState&&200===a.status){var e=JSON.parse(a.responseText);if(!e)return;var t=document.getElementById("red"),n=document.getElementById("green"),r=document.getElementById("blue");if(!t||!n||!r)return;t.value=e.red,n.value=e.green,r.value=e.blue}},a.open("GET","getColor",!0),a.send()}function changeSpeed(){var e=document.getElementById("speed");if(e){var t=new XMLHttpRequest;t.open("GET","setEffectSpeed?effectSpeed="+e.value/1e3,!0),t.send()}}function getSpeed(){var n=new XMLHttpRequest;n.onreadystatechange=function(){if(4===n.readyState&&200===n.status){var e=JSON.parse(n.responseText);if(!e)return;var t=document.getElementById("speed");if(!t)return;t.value=1e3*e.effectSpeed}},n.open("GET","getEffectSpeed",!0),n.send()}function changeEffect(e){var t=new XMLHttpRequest;t.open("GET","/setEffect?effect="+e,!0),t.send()}getColor(),getSpeed();</script></html>
